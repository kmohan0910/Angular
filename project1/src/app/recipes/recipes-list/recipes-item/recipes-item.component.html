<a href="#" class="list-group-item clearfix"  (click)="eventClicked()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipes.name}}</h4>
        <p class="list-group-item-text">{{recipes.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipes.imagePath"    alt="{{recipes.name}}" style="max-height: 50px"class="img-responsive">
    </span>
</a>
