<app-header (recipie)="recipieChange($event)" (shopping)="shoppingChange()"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
     
      <app-recipes *ngIf="recipie"></app-recipes>
      <app-shoppingList *ngIf="!recipie"></app-shoppingList>
    </div>
  </div>
</div>
